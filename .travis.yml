language: php

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer require "phpunit/phpunit:${PHPUNIT_VERSION}" --no-update

install: composer update --prefer-source --no-interaction --ignore-platform-reqs

script: ./vendor/bin/phpunit --debug -c phpunit.xml --coverage-clover clover.xml

after_success:
  - if [[ "$TRAVIS_PHP_VERSION" == "5.6" ]]; then ./vendor/bin/coveralls -v; fi

matrix:
  include:
    - php: 5.6
      env: PHPUNIT_VERSION=5.7.27
    - php: 7.0
      env: PHPUNIT_VERSION=5.7.27
    - php: 7.1
      env: PHPUNIT_VERSION=5.7.27
    - php: 7.2
      env: PHPUNIT_VERSION=7.5.20 PHPUNIT_INCOMPAT=1
    - php: 7.3
      env: PHPUNIT_VERSION=7.5.20 PHPUNIT_INCOMPAT=1
    - php: 7.4
      env: PHPUNIT_VERSION=7.5.20 PHPUNIT_INCOMPAT=1
    - php: nightly
      env: PHPUNIT_VERSION=7.5.20 PHPUNIT_INCOMPAT=1
  fast_finish: true
  allow_failures:
    - php: nightly
